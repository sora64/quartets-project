<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RVA.SK8Spotters</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="js/app.js" />
    <link rel="stylesheet" href="js/foundation.js" />
    <link rel="stylesheet" href="/Foundation-Sites-CSS/style.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header Start-->
    <div class="header">
      <h1>RVA Sk8Spotter.</h1>
    </div>
    <!--Header End-->

    <!--Login Page Begin-->

    <!--Video Wrapper-->
    <div class="login-page">
      <div class="wrapper">
        <video src="./video/texas-loop.mp4" autoplay muted loop></video>

        <!--Login Form Begin-->

        <div class="login-form">
          <div class="login-card">
            <!--New Members Signup Begin-->
            <h2 class="page-title">New to Sk8Spotters?</h2>
          </div>
          <div class="login-card">
            <form class="form signup-form">
              <div class="form-group">
                <input
                  class="form-input"
                  type="text"
                  id="username-signup"
                  placeholder="Username:"
                />
              </div>
              <div class="form-group">
                <input
                  class="form-input"
                  type="text"
                  id="email-signup"
                  placeholder="Email address:"
                />
              </div>
              <div class="form-group">
                <input
                  class="form-input"
                  type="password"
                  id="password-signup"
                  placeholder="Password:"
                />
              </div>
              <div class="form-group">
                <button class="btn button primary" type="submit">signup</button>
              </div>
              <!--New Member Signup End-->

              <!--Frequent User Login Begin-->
              <div class="old-user">
                <div class="login-card">
                  <h2 class="page-title previous-login">Been here before?</h2>
                </div>
                <div class="form-group">
                  <input
                    class="form-input"
                    type="text"
                    id="username-login"
                    placeholder="Username:"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-input"
                    type="password"
                    id="password-login"
                    placeholder="Password:"
                  />
                </div>
                <div class="form-group">
                  <button class="btn btn-login button primary" type="submit">
                    login
                  </button>
                </div>
                <!--Frequent User Login End-->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
